image: node:latest

# Docker services
# services:
#   - mongo:latest

stages:
  - test
  - deploy

test:
  stage: test
  cache:
    paths:
      - node_modules/
  before_script:
    - yarn install
  script:
    - yarn test
  artifacts:
    paths:
      - coverage/

deploy_production:
  stage: deploy
  script:
    - echo $PRODUCTION_URL
  environment:
    name: production
