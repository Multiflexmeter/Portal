# https://hub.docker.com/r/library/node/tags/
image: node:latest

# Docker services
# services:
#   - mongo:latest

stages:
  - test
  - package
  - deploy

cache:
  paths:
    - node_modules/
    
test:
  stage: test
  script:
    - yarn install
    - yarn test
  artifacts:
    paths:
      - coverage/

package:production:
  stage: package
  script:
    - yarn install
    - yarn compile
  artifacts:
    name: "package"
    paths:
      - dist/
  # when:
  #   - tag

deploy:production:
  image: williamyeh/ansible:ubuntu18.04
  stage: deploy
  dependencies:
    - package:production
  script:
    - ansible --version
    - mkdir -p ansible/keypairs/
    - cat $DEPLOY_KEY_FILE > ansible/keypairs/deploy_key 
    - ansible-playbook -i $ANSIBLE_INVENTORY ansible/deploy.yml
    # - ansible-playbook ansible/deploy.yml -i "$ANSIBLE_INVENTORY" --extra-vars="ansible_ssh_private_key_file=$DEPLOY_KEY_FILE"
  environment:
    name: production
  # only:
  #   - master
  